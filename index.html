<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADC || Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/ADC-Logo.jpg" type="image">
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/Alexa-Logo.png" alt="Logo" />
              <h3></h3>
            </div>

            <div class="links">
              <ul>
                <li><a class="active", href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <div class="logo1">
                    <h1><a>C</a><img src="./img/ADC-Logo1.jpg" alt="Logo" width="10px, height="10px">me <a>L</a>et's</h1>
                    <h1></h1>
                </div>
                
                <h1>Explore Your <a class="under" id="under"> Knowledge </a></h1>
              </div>
              <p class="text">
                Learn and up your skills across designing, programming, socials and more. Explore various opportunities with your team
              </p>
              <div class="cta">
                <a href="#" class="btn">Join Us</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/person1.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
